<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finalizar Compra | MelodyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .purchase-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .summary-card {
            background-color: #f9fafb;
            border-left: 4px solid #3498db;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="purchase-container">
            <h2 class="text-center mb-4 text-primary">Confirmar Compra</h2>
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="summary-card p-3 mb-3">
                        <h4>Resumen de Compra</h4>
                        <div id="resumen-compra">
                            <div class="d-flex justify-content-between">
                                <span>Instrumento:</span>
                                <strong>Guitarra Acústica Yamaha</strong>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Precio:</span>
                                <strong>$450.000 COP</strong>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Impuestos:</span>
                                <strong>$85.500 COP</strong>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Total:</span>
                                <strong class="text-primary">$535.500 COP</strong>
                            </div>
                        </div>
                    </div>
                    
                    <div class="payment-methods mb-3">
                        <h4>Métodos de Pago</h4>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100">
                                    <img src="/api/placeholder/30/30" alt="Tarjeta de Crédito" class="me-2">
                                    Tarjeta de Crédito
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary w-100">
                                    <img src="/api/placeholder/30/30" alt="PayPal" class="me-2">
                                    PayPal
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary w-100">
                                    <img src="/api/placeholder/30/30" alt="Transferencia" class="me-2">
                                    Transferencia
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg px-5">Confirmar Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
