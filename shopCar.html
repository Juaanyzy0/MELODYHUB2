<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito | MelodyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .cart-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .cart-item {
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-summary {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <h2 class="text-center mb-4 text-primary">Tu Carrito de Compras</h2>
            
            <div id="carrito-container">
                <div class="cart-item d-flex align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <img src="/api/placeholder/100/100" alt="Guitarra" class="img-fluid" style="max-width: 100px;">
                    </div>
                    <div class="flex-grow-1">
                        <h5>Guitarra Acústica Yamaha</h5>
                        <p class="text-muted mb-1">Ref: YAM-A1</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>$450.000 COP</span>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">-</button>
                                <span class="btn btn-sm btn-outline-secondary disabled">1</span>
                                <button type="button" class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>

                <div class="cart-item d-flex align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <img src="/api/placeholder/100/100" alt="Batería" class="img-fluid" style="max-width: 100px;">
                    </div>
                    <div class="flex-grow-1">
                        <h5>Batería Electrónica Roland</h5>
                        <p class="text-muted mb-1">Ref: RLD-E2</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>$1.200.000 COP</span>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">-</button>
                                <span class="btn btn-sm btn-outline-secondary disabled">1</span>
                                <button type="button" class="btn btn-sm btn-outline-secondary">+</button>
                            </div>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span>$1.650.000 COP</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>IVA (19%)</span>
                    <span>$313.500 COP</span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total</span>
                    <span class="text-primary">$1.963.500 COP</span>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="fnzCmpra.html" class="btn btn-primary btn-lg px-5">Finalizar Compra</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
