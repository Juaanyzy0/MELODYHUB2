<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse | MelodyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #60A5FA;
            --accent-color: #2563EB;
            --background-color: #F0F9FF;
            --text-color: #1F2937;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .signup-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .signup-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .form-label {
            color: var(--primary-color);
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--background-color);
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm">
        <div class="container d-flex align-items-center py-3">
            <img src="/api/placeholder/125/125" alt="Logo MelodyHub" class="logo me-3" style="height: 125px;">
            <h1 class="text-primary">MelodyHub</h1>
        </div>
    </header>	
    <div class="menu-nav bg-light">
        <nav class="container">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="plans.html">Planes</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="../Login.aspx">Iniciar Sesión</a></li>
                <li class="nav-item"><a class="nav-link active" href="signUp.html">Registrarse</a></li>
            </ul>
        </nav>
    </div>

    <div class="container signup-section">
        <div class="signup-card">
            <h2 class="text-primary text-center mb-4">Crea tu Cuenta MelodyHub</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@melodyhub.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña segura" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        Acepto los Términos y Condiciones
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <p class="small">¿Ya tienes una cuenta? <a href="https://localhost:44391/Login.aspx" class="text-primary">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-4">
        <div class="container">
            <ul class="footer-links list-unstyled text-center mb-3">
                <li class="d-inline mx-2"><a href="terms.html">Términos y Condiciones</a></li>
                <li class="d-inline mx-2"><a href="navMap.html">Mapa de Navegación</a></li>
                <li class="d-inline mx-2"><a href="404.html">Error - 404</a></li>
                <li class="d-inline mx-2"><a href="500.html">Error - 500</a></li>
            </ul>
            <p class="copyright text-center mb-0">&copy; 2024 MelodyHub - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
